<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card w-100 mt-3">
          <div class="card-header">
            <h5 class="card-title">Planner</h5>
          </div>
          <div class="card-body1">
            <form id="todoAddForm" class="mt-2">
              <input
                type="text"
                class="form-control mt-2"
                id="todoName"
                aria-describedby="todo"
                placeholder="Add todo" />
              <button
                id="todoAddButton"
                type="submit"
                class="btn btn-primary mt-4 btn-sm">
                My Todo List
              </button>
            </form>
            <hr />
          </div>

          <hr />
          <div class="card-header">
            <h5 class="card-title">All todo list</h5>
          </div>
          <div class="card-body2">
            <form name="form2" id="todoListForm">
              <input
                id="todoSearch"
                type="text"
                class="form-control mt-3"
                placeholder="Search todo" />
              <hr />
            </form>

            <ul class="list-group">
              <!--
                        <li class="list-group-item d-flex justify-content-between">Todo 1
                            <a href="#" class="delete-item">
                                <i class="fa fa-remove"></i>
                            </a>
                        </li>
                    -->
            </ul>

            <a href="#" id="clearButton" class="btn btn-primary btn-sm mt-3"
              >Clear all</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
